<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tour Virtual 360</title>

  <!-- Íconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    * {
      box-sizing: border-box;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      background-color: #121212;
      color: #fff;
      overflow: hidden;
    }

    /* --- Pantalla de carga --- */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #121212 0%, #1a1a1a 100%);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeOut 0.5s ease 1.5s forwards;
    }

    #loadingScreen.hide {
      display: none;
    }

    .loading-content {
      text-align: center;
      color: white;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 111, 0, 0.3);
      border-top: 4px solid #ff6f00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    .loading-text {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .loading-subtitle {
      font-size: 14px;
      opacity: 0.8;
      letter-spacing: 0.5px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    #pano {
      position: absolute;
      inset: 0;
    }

    /* --- Título --- */
    #titleBar {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, rgba(255, 111, 0, 0.8), rgba(255, 143, 0, 0.8));
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 15px 35px;
      box-shadow: 0 8px 32px rgba(255, 111, 0, 0.3);
      text-align: center;
      z-index: 10;
      transition: all 0.3s ease;
      animation: slideInFromLeft 0.8s ease;
    }

    #titleBar .sceneName {
      font-weight: 700;
      font-size: 18px;
      color: #fff;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* --- Logo --- */
    #logo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 111, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 111, 0, 0.2);
      border-radius: 20px;
      padding: 8px 15px;
      box-shadow: 0 4px 15px rgba(255, 111, 0, 0.15);
      z-index: 10;
      font-size: 12px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.8);
      letter-spacing: 0.5px;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    #logo:hover {
      background: rgba(255, 111, 0, 0.2);
      color: rgba(255, 255, 255, 1);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 111, 0, 0.25);
    }


    @media (max-width: 768px) {
      #titleBar {
        top: 30px;
        padding: 10px 20px;
        font-size: 16px;
      }

      #logo {
        bottom: 15px;
        right: 15px;
        font-size: 10px;
        padding: 6px 12px;
      }
    }

    /* --- Menú lateral --- */
    #sceneList {
      position: absolute;
      top: 80px;
      left: 20px;
      width: 220px;
      max-height: calc(100% - 100px);
      overflow-y: auto;
      z-index: 10;
      background: rgba(255, 111, 0, 0.25);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      box-shadow: 0 6px 25px rgba(255, 111, 0, 0.25);
      border: 1px solid rgba(255, 111, 0, 0.3);
      transform: translateX(-250px);
      transition: transform 0.4s ease;
    }

    #sceneList.enabled { transform: translateX(0); }

    #sceneList .scenes {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #sceneList .scene {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      color: #f5f5f5;
      transition: all 0.25s ease;
      cursor: pointer;
    }

    #sceneList .scene i {
      font-size: 17px;
      color: #ff8f00;
      width: 22px;
      text-align: center;
    }

    #sceneList .scene:hover {
      background: rgba(255, 111, 0, 0.2);
    }

    #sceneList .scene.current {
      background: rgba(255, 111, 0, 0.3);
      color: #fff;
      font-weight: 600;
    }

    /* --- Botones flotantes --- */
    #autorotateToggle, #fullscreenToggle, #audioToggle, #sceneListToggle {
      position: absolute;
      width: 48px;
      height: 48px;
      z-index: 10;
      background: rgba(255, 111, 0, 0.15);
      border: 1px solid rgba(255, 111, 0, 0.4);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 18px rgba(255, 111, 0, 0.25);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    #sceneListToggle { top: 20px; left: 20px; }
    #autorotateToggle { top: 20px; right: 140px; }
    #audioToggle { top: 20px; right: 80px; }
    #fullscreenToggle { top: 20px; right: 20px; }

    #autorotateToggle:hover, #fullscreenToggle:hover, #audioToggle:hover, #sceneListToggle:hover {
      transform: scale(1.08);
      background: rgba(255, 111, 0, 0.25);
    }

    #autorotateToggle .icon, #fullscreenToggle .icon, #sceneListToggle .icon {
      width: 22px;
      height: 22px;
      filter: brightness(0) invert(1);
    }

    #audioToggle i, #sceneListToggle i {
      color: white;
      font-size: 18px;
      filter: none;
    }

    /* --- Hotspots dentro del 360 --- */
    .link-hotspot {
      width: 48px;
      height: 48px;
      margin-left: -24px;
      margin-top: -24px;
      background: rgba(255, 111, 0, 0.9);
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 3px 10px rgba(255, 111, 0, 0.3);
      transition: all 0.25s ease;
      cursor: pointer;
      position: relative;
    }

    .link-hotspot::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 24px;
      height: 24px;
      background: rgba(255, 111, 0, 0.9);
      border-radius: 50%;
      z-index: 0;
    }

    .link-hotspot i {
      color: white;
      font-size: 16px;
      pointer-events: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .link-hotspot:hover {
      transform: scale(1.15);
      background: rgba(255, 143, 0, 1);
    }

    .link-hotspot:hover::before {
      background: rgba(255, 143, 0, 1);
    }

    /* --- Animaciones --- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInFromLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideInFromRight {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Scrollbar del menú */
    #sceneList::-webkit-scrollbar { width: 6px; }
    #sceneList::-webkit-scrollbar-thumb {
      background: rgba(255, 143, 0, 0.5);
      border-radius: 3px;
    }

    @media (max-width: 768px) {
      #sceneList { width: calc(100% - 40px); left: 20px; }
    }
  </style>
</head>

<body class="multiple-scenes">
  <!-- Pantalla de carga -->
  <div id="loadingScreen">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <div class="loading-text">TAINES DIGITAL</div>
      <div class="loading-subtitle">Cargando experiencia virtual...</div>
    </div>
  </div>

  <div id="pano"></div>

  <!-- Menú lateral -->
  <div id="sceneList">
    <ul class="scenes">
      <a class="scene" data-id="0-entrada"><i class="fa-solid fa-door-open"></i><li class="text">ENTRADA</li></a>
      <a class="scene" data-id="1-corredor"><i class="fa-solid fa-person-walking"></i><li class="text">CORREDOR</li></a>
      <a class="scene" data-id="2-sala"><i class="fa-solid fa-couch"></i><li class="text">SALA</li></a>
      <a class="scene" data-id="3-entrada-cocina"><i class="fa-solid fa-utensils"></i><li class="text">ENTRADA COCINA</li></a>
      <a class="scene" data-id="4-cocina"><i class="fa-solid fa-kitchen-set"></i><li class="text">COCINA</li></a>
      <a class="scene" data-id="5-bao-auxiliar"><i class="fa-solid fa-bath"></i><li class="text">BAÑO AUXILIAR</li></a>
      <a class="scene" data-id="6-escaleras"><i class="fa-solid fa-stairs"></i><li class="text">ESCALERAS</li></a>
      <a class="scene" data-id="7-cuarto"><i class="fa-solid fa-bed"></i><li class="text">CUARTO</li></a>
      <a class="scene" data-id="8-bao-cuarto"><i class="fa-solid fa-shower"></i><li class="text">BAÑO CUARTO</li></a>
    </ul>
  </div>

  <!-- Título -->
  <div id="titleBar"><h1 class="sceneName">PROYECTO TAINES</h1></div>


  <!-- Botones -->
  <a id="autorotateToggle"><img class="icon off" src="img/play.png"/><img class="icon on" src="img/pause.png"/></a>
  <a id="fullscreenToggle"><img class="icon off" src="img/fullscreen.png"/><img class="icon on" src="img/windowed.png"/></a>
  <a id="audioToggle" onclick="toggleAudio()" style="display: none;"><i class="fas fa-volume-up"></i></a>
  <a id="sceneListToggle"><i class="fas fa-bars"></i></a>

  <!-- Logo -->
  <a id="logo" href="https://tainesdigital.com" target="_blank">
    <span>TAINES DIGITAL</span>
  </a>

  <!-- Librerías y scripts -->
  <script>
    // Fallback para screenfull si no está disponible
    if (typeof screenfull === 'undefined') {
      window.screenfull = {
        enabled: false,
        isEnabled: false,
        toggle: function() {},
        on: function() {}
      };
    }
  </script>
  <script src="vendor/screenfull.min.js"></script>
  <script src="vendor/bowser.min.js"></script>
  <script src="vendor/marzipano.js"></script>
  <script src="data.js"></script>
  <script src="index.js"></script>

  <script>
    // Control de audio de fondo
    let backgroundAudio = null;
    let audioEnabled = false;

    function initBackgroundAudio() {
      try {
        backgroundAudio = new Audio('audio/background.mp3');
        backgroundAudio.loop = true;
        backgroundAudio.volume = 0.3;
      } catch (e) {
        console.log('Audio not available:', e);
      }
    }

    function toggleAudio() {
      if (!backgroundAudio) initBackgroundAudio();

      if (audioEnabled) {
        backgroundAudio.pause();
        audioEnabled = false;
      } else {
        backgroundAudio.play().catch(e => console.log('Audio autoplay blocked'));
        audioEnabled = true;
      }
    }

    // Botones principales
    function toggleButton(id) {
      const el = document.getElementById(id);
      if (el) el.addEventListener("click", () => el.classList.toggle("enabled"));
    }

    // Initialize when DOM is ready
    function initApp() {
      console.log('DOM loaded, initializing...');

      // Ensure initial elements are visible
      const initialImage = document.getElementById('initialImage');
      const projectDetails = document.getElementById('projectDetails');

      if (initialImage) {
        initialImage.style.display = 'block';
        console.log('Initial image shown');
      }

      if (projectDetails) {
        projectDetails.style.display = 'block';
        console.log('Project details shown');
      }

      toggleButton("autorotateToggle");
      toggleButton("sceneListToggle");
      document.getElementById("sceneListToggle").classList.add("enabled");

      // Pantalla completa funcional
      const fs = document.getElementById("fullscreenToggle");
      if (fs) {
        fs.addEventListener("click", () => {
          if (screenfull && screenfull.isEnabled) {
            screenfull.toggle();
            fs.classList.toggle("enabled");
          }
        });
      }

      // Inicializar audio (opcional)
      if (typeof Audio !== 'undefined') {
        initBackgroundAudio();
      }

      console.log('App initialized successfully');
    }

    // Use multiple ways to ensure initialization
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initApp);
    } else {
      initApp();
    }

    // Fallback
    window.addEventListener('load', function() {
      if (!document.getElementById('sceneList').classList.contains('enabled')) {
        console.log('Fallback initialization');
        initApp();
      }
    });

    // Force hide loading screen after 5 seconds as ultimate fallback
    setTimeout(() => {
      const loadingScreen = document.getElementById('loadingScreen');
      if (loadingScreen && !loadingScreen.classList.contains('hide')) {
        console.log('Force hiding loading screen');
        loadingScreen.classList.add('hide');
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500);
      }
    }, 5000);

  </script>
</body>
</html>
