<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tour Virtual 360° - Arquitectónico</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="loader">
      <div class="loader-ring"></div>
      <div class="loader-text">Cargando experiencia...</div>
    </div>
  </div>

  <!-- Start Menu -->
  <div id="startMenu">
    <div class="start-container">
      <div class="start-logo">
        <i class="fas fa-vr-cardboard"></i>
      </div>
      <h1>Tour Virtual 360°</h1>
      <p class="start-description">
        Explora este espacio arquitectónico de forma inmersiva. 
        Arrastra para mirar alrededor y toca los puntos de navegación para moverte entre habitaciones.
      </p>
      <button id="startExperienceBtn" class="start-button">
        <span>Iniciar Tour</span>
        <i class="fas fa-play"></i>
      </button>
    </div>
  </div>

  <!-- Pano Container (Marzipano will mount here) -->
  <div id="pano"></div>

  <!-- UI Overlay -->
  <div id="ui-container">
    
    <!-- Top Bar -->
    <div id="topBar" class="hidden">
      <button id="menuToggle" class="icon-btn">
        <i class="fas fa-bars"></i>
      </button>
      <div id="sceneTitle">
        <span class="title-text">ENTRADA</span>
      </div>
      <div id="controls">
        <button id="autorotateBtn" class="icon-btn" title="Auto-rotar">
          <i class="fas fa-play"></i>
        </button>
        <button id="fullscreenBtn" class="icon-btn" title="Pantalla completa">
          <i class="fas fa-expand"></i>
        </button>
      </div>
    </div>

    <!-- Sidebar (Desktop) -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <span>ESCENAS</span>
        <button id="closeSidebar" class="icon-btn small">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <ul id="sceneList"></ul>
    </nav>
    <div id="sidebarOverlay" class="hidden"></div>

    <!-- Mobile Scene Bar -->
    <div id="mobileBar" class="hidden">
      <div class="mobile-scenes-scroll">
        <button class="mobile-scene" data-scene="0-entrada">
          <i class="fas fa-door-open"></i>
          <span>Entrada</span>
        </button>
        <button class="mobile-scene" data-scene="1-corredor">
          <i class="fas fa-walking"></i>
          <span>Corredor</span>
        </button>
        <button class="mobile-scene" data-scene="2-sala">
          <i class="fas fa-couch"></i>
          <span>Sala</span>
        </button>
        <button class="mobile-scene" data-scene="3-entrada-cocina">
          <i class="fas fa-utensils"></i>
          <span>Cocina</span>
        </button>
        <button class="mobile-scene" data-scene="4-cocina">
          <i class="fas fa-kitchen-set"></i>
          <span>Cocina</span>
        </button>
        <button class="mobile-scene" data-scene="5-bao-auxiliar">
          <i class="fas fa-bath"></i>
          <span>Baño</span>
        </button>
        <button class="mobile-scene" data-scene="6-escaleras">
          <i class="fas fa-stairs"></i>
          <span>Escaleras</span>
        </button>
        <button class="mobile-scene" data-scene="7-cuarto">
          <i class="fas fa-bed"></i>
          <span>Cuarto</span>
        </button>
        <button class="mobile-scene" data-scene="8-bao-cuarto">
          <i class="fas fa-shower"></i>
          <span>Baño Cuarto</span>
        </button>
      </div>
    </div>

    <!-- Logo -->
    <a id="logo" href="https://tainesdigital.com/" target="_blank" class="hidden">
      <span>TAINES DIGITAL</span>
    </a>

    <!-- Hotspot Template (used by JS) -->
    <template id="linkHotspotTemplate">
      <button class="hotspot link-hotspot">
        <i class="fas fa-arrow-right"></i>
      </button>
    </template>

  </div>

  <!-- Scripts - Cloudflare Rocket Loader compatible -->
  <script type="text/javascript" data-cfasync="false" src="vendor/screenfull.min.js"></script>
  <script type="text/javascript" data-cfasync="false" src="vendor/bowser.min.js"></script>
  <script type="text/javascript" data-cfasync="false" src="vendor/marzipano.js"></script>
  <script type="text/javascript" data-cfasync="false" src="data.js"></script>
  <script type="text/javascript" data-cfasync="false" src="index.js"></script>
</body>
</html>
